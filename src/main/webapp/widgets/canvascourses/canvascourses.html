<div class="cc-container-widget" id="cc-widget-canvascourses">
	<div class="cc-widget-title">
		<h2>Canvas courses</h2>
	</div>
	<!-- MAIN VIEW -->
	<div class="cc-widget-canvascourses-list">
		<div class="cc-widget-text">Loading...</div>
	</div>
	<script id="cc-widget-canvascourses-list-template" type="text/x-handlebars-template">
		{{#if courses}}
			<ul class="cc-widget-list">
			{{#each courses}}
				<li><a href="{{host}}/courses/{{id}}" target="blank">{{name}}</a></li>
			{{/each}}
			</ul>
		{{else}}
			<div class="cc-widget-canvascourses-no-results">
				There are no canvas courses available
			</div>
		{{/if}}
	</script>
</div>
