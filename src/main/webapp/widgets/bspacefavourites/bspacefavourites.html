<div class="cc-container-widget" id="cc-widget-bspacefavourites">
	<div class="cc-widget-title">
		<h2>bSpace Favourites</h2>
	</div>
	<!-- MAIN VIEW -->
	<div class="cc-widget-bspacefavourites-list">
		<div class="cc-widget-text">Loading...</div>
	</div>
	<script id="cc-widget-bspacefavourites-list-template" type="text/x-handlebars-template">
		{{#if sites}}
			<ul class="cc-widget-list">
			{{#each sites}}
				<li><a href="{{url}}">{{title}}</a></li>
			{{/each}}
			</ul>
		{{else}}
			<div class="cc-widget-text">
				There are currently no bSpace sites available.
			</div>
		{{/if}}
	</script>
	<div class="cc-widget-footer" style="display:none;">
		<button>Select sites</a>
		<button>View all my sites</a>
	</div>
</div>
