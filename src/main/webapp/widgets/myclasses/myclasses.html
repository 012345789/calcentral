<div class="cc-container-widget" id="cc-widget-myclasses">
	<div class="cc-widget-title">
		<h2>My Classes</h2>
	</div>
	<!-- MAIN VIEW -->
	<div class="cc-widget-myclasses-list">
		<div class="cc-widget-text">Loading...</div>
	</div>
	<script id="cc-widget-myclasses-list-template" type="text/x-handlebars-template">
		{{#if classes}}
			<ul class="cc-widget-list">
			{{#each classes}}
				<li class="{{site_type}}"><a href="{{url}}">{{title}}</a></li>
			{{/each}}
			</ul>
		{{else}}
			<div class="cc-widget-text">
				There are currently no classes available.
			</div>
		{{/if}}
	</script>
	<div class="cc-widget-footer" style="display:none;">
		<button>Select sites</a>
		<button>View all my sites</a>
	</div>
</div>
