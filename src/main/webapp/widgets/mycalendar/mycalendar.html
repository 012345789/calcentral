<div class="cc-container-widget" id="cc-widget-mycalendar">
	<div class="cc-widget-title">
		<h2>Up Next <a href="http://bcal.berkeley.edu" class="ir cc-right cc-icon cc-icon-calendar" title="View calendar in bCal">bCal</a></h2>
	</div>
	<!-- MAIN VIEW -->
	<div class="cc-widget-mycalendar-container">
		<div class="cc-widget-text">Loading...</div>
	</div>
	<script class="cc-widget-mycalendar-overview-template" type="text/x-handlebars-template">
		{{#if items}}
			<ul class="cc-widget-mycalendar-datelist">
			{{#each items}}
				<li>
					<div class="cc-widget-mycalendar-datelist-time cc-left">
						{{#with start}}
							{{#if amPm}}
								<div class="cc-widget-mycalendar-datelist-time-hour cc-left">{{hour}}</div>
								<div class="cc-widget-mycalendar-datelist-time-minutes cc-left">
									{{minutes}}<br />
									<span class="cc-widget-mycalendar-datelist-time-ampm">{{amPm}}</span>
								</div>
							{{else}}
								<div class="cc-widget-mycalendar-datelist-time-allday cc-left">all-day</div>
							{{/if}}
						{{/with}}
					</div>
					<div class="cc-widget-mycalendar-datelist-summary cc-ellipsis">
						<a href="{{htmlLink}}">{{summary}}</a>
						{{#if location}}
							<br /><a href="#" class="cc-widget-mycalendar-datelist-location cc-ellipsis">{{location}}</a>
						{{/if}}
					</div>
					<a href="{{url}}" title="{{title}}"></a>
				</li>
			{{/each}}
			</ul>
		{{else}}
			<div class="cc-widget-text">
				You have nothing scheduled on your calendar for today.
			</div>
		{{/if}}
	</script>
</div>
