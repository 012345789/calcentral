<div class="cc-container-widget" id="cc-widget-oAuthToggle">
	<div class="cc-widget-title">
		<h2>My Integration Services</h2>
	</div>
	<!-- MAIN VIEW -->
	<div class="cc-widget-oAuthToggle-list">
		<div class="cc-widget-text">Loading...</div>
	</div>
	<script id="cc-widget-oAuthToggle-list-template" type="text/x-handlebars-template">
	<ul>
		<li>
			{{#if google}}
				Google enabled! <a href="/" data-disable-service="google">[remove]</a>
			{{/if}}
			<a href="/api/google/requestAuthorization?afterAuthUrl=/secure/preferences">
				{{#if google}}
					[update]
				{{else}}
					Acquire google token
				{{/if}}
			</a>
		</li>
		<li>
			{{#if canvas}}
				Canvas enabled! <a href="/" data-disable-service="canvas">[remove]</a>
			{{/if}}
			<a href="/api/canvas/oAuthToken?redirectUri=/secure/preferences">
				{{#if canvas}}
					[update]
				{{else}}
					Acquire canvas token
				{{/if}}
			</a>
		</li>
	</ul>
	</script>
</div>
