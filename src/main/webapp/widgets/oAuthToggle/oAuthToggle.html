<div class="cc-container-widget" id="cc-widget-oAuthToggle">
	<div class="cc-widget-title">
		<h2>Toggles, MY TOGGLES...</h2>
	</div>
	<!-- MAIN VIEW -->
	<div class="cc-widget-oAuthToggle-list">
		<div class="cc-widget-text">Loading...</div>
	</div>
	<script id="cc-widget-oAuthToggle-list-template" type="text/x-handlebars-template">
	<ul>
	{{#if google}}
		<li>Google enabled (refresh once an hour)! <a class="disableGoogleToken">[remove]</a> <a class="acquireGoogleToken">[refresh]</a></li>
	{{else}}
		<li><a class="acquireGoogleToken" href="#">Acquire google token</a></li>
	{{/if}}
	{{#if canvas}}
		<li>Canvas enabled! <a class="disableCanvasToken">[remove]</a> <a class="acquireCanvasToken">[update]</a></li>
	{{else}}
		<li><a class="acquireCanvasToken" href="#">Acquire canvas token</a></li>
	{{/if}}
	</ul>
	</script>
</div>
