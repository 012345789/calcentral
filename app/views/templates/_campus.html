<script type="text/ng-template" id="templates/campus.html">

  <div class="cc-page-campus" data-ng-cloak data-cc-spinner-directive>

    <div class="medium-9 medium-push-3 columns cc-page-campus-content">

      <h1 data-ng-bind="currentTopCategory"></h1>

      <div class="cc-widget" data-ng-if="currentTopCategory">
        <div class="cc-widget-title">
          <h2>Links</h2>
        </div>

        <div class="gorlans-widget" data-ng-if="currentTopCategory === 'Food & Housing'" data-ng-controller="gorlanController">
          <h2> Cal 1 Card </h2>

          <p>Your current balance: {{ amount | currency }}</p>
          
          <div>
            <p data-ng-repeat="button in buttons">
              
              <button type="button" class="btn  {{button.cal1cardButtonType}}  pull-right" ng-click="button.cal1cardButtonAction()">{{button.cal1cardButtonLabel}}</button>
            </p>
            
          </div>


          <div><%= link_to "Check transactions", '/#' %></div>

        </div>

        <div class="cc-list-link-container" data-ng-repeat="subcategory in subcategories">
          <h3>{{subcategory}}</h3>
          <ul class="cc-list-links">
            <li data-ng-repeat="link in links | orderBy:'name' | linksubcategory:subcategory">
              <a data-ng-href="{{link.url}}"
                data-ng-click="api.analytics.trackExternalLink('Campus links', subcategory, link.url)"
                title="{{link.description}}">{{link.name}}</a>
            </li>
          </ul>
        </div>
      </div>

    </div>

    <div class="medium-3 medium-pull-9 columns cc-page-campus-navigation" id="cc-local-navigation">

      <div data-ng-repeat="navitem in navigation">
        <h3 data-ng-if="navitem.label">{{navitem.label}}</h3>
        <ul>
          <li data-ng-class="{'active':(currentTopCategory==category.name)}" data-ng-repeat="category in navitem.categories" data-ng-show="topcategories[category.name]">
            <a data-ng-href="/campus/{{category.id}}">{{category.name}}</a>
          </li>
        </ul>
      </div>

    </div>
  </div>

<script src="http://twitterjs.googlecode.com/svn/trunk/src/twitter.min.js"></script>
<script type="text/javascript" charset="utf-8">
getTwitters('tweet', {
    id: 'username',
    count: 3,
    enableLinks: true,
    ignoreReplies: true,
    clearContents: true,
    template: '"%text%" <a href="http://twitter.com/%user_screen_name%/statuses/CalDining/">%time%</a>'
});
</script>

<div id="tweet"></div>

<iframe ng-show="user.twitter" allowtransparency="true" frameborder="0" scrolling="no" src="//platform.twitter.com/widgets/follow_button.html?screen_name=CalDining" style="width:300px; height:20px;"></iframe>

</script>
