<script type="text/ng-template" id="templates/dashboard_task_loop.html">

  <h3 data-ng-show="section.title != 'Unscheduled'" class="cc-widget-section-label">{{section.title}}</h3>

  <div ng-show="!section.tasks.length" class="cc-widget-text cc-widget-section-bottom">
    There are currently no tasks/assignments that are <span class="cc-lowercase">{{section.title}}</span>.
  </div>
  <ul class="cc-widget-tasks-notifications-list cc-widget-section-bottom" ng-show="section.tasks.length">
    <li data-ng-repeat="task in section.tasks">
      <div class="row">

        <div class="one mobile-two columns">
          <input type="checkbox" label="Done" ng-model="task.done">
        </div>

        <div class="six mobile-two columns">
          <a data-ng-href="{{task.link_url}}"
            class="cc-widget-short-title cc-widget-tasks-short-title cc-ellipsis cc-task-done-{{task.done}}"
            data-ng-class="{true:'cc-alert'}[task.status=='overdue']">{{task.title}}
          </a>
        </div>

        <div class="three mobile-two columns cc-emitter-col">
          <div class="cc-emitter cc-emitter-{{task.color_class}}">{{task.source || task.emitter}}</div>
        </div>

        <div class="two mobile-two columns cc-right" data-ng-show="this.$parent.section.title != 'Unscheduled'">
          {{task.due_date.date_string}}
        </div>
      </div>
    </li>
  </ul>
</script>
