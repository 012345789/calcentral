<script type="text/ng-template" id="templates/dashboard_task_loop.html">
  <div class="row">

    <div class="one columns">
      <input type="checkbox" ng-model="task.done">
    </div>

    <div class="six columns">
      <a data-ng-href="{{task.link_url}}"
        class="cc-widget-short-title cc-widget-tasks-short-title cc-ellipsis cc-task-done-{{task.done}}"
        data-ng-class="{true:'cc-alert'}[task.status=='overdue']">{{task.title}}
      </a>
    </div>

    <div class="three columns cc-emitter-col">
      <button class="button tiny cc-emitter cc-emitter-{{task.color_class}}">{{task.source || task.emitter}}</button>
    </div>

    <div class="two columns cc-right" data-ng-show="this.$parent.section.title != 'Unscheduled'">
      {{task.due_date.date_string}}
    </div>
  </div>
</script>
